name: "1 - [FEAT] Build & PR"

on:
  push:
    branches:
      - feature**

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: checkout Code
        uses: actions/checkout@v2
        
      

  open-pr-to-develop:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: extract git commit data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: update author information
        run: echo ${{ env.GIT_COMMIT_AUTHOR_NAME }} > AUTHOR



      # Aqui você adicionaria os comandos para construir e testar sua aplicação
      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          # title: 'Automatically opened pull request from ${GITHUB_ACTOR} (${GITHUB_ACTOR_EMAIL})'
          title: PR criado automaticamente. develop <- ${{ github.ref_name }}
          commit-message: PR criado automaticamente da branch ${{ github.ref_name }} para branch develop.
          body: | 
            PR criado da branch ${{ github.ref_name }} para branch develop.
            ID: ${{ github.event.repository.full_name }}#${{ github.event.number }}
          labels: 'source branch: ${GITHUB_REF#refs/heads/} -> destination develop'
          committer: ${{ env.GIT_COMMIT_AUTHOR }}
          author: ${{ env.GIT_COMMIT_AUTHOR }}
          signoff: false
          delete-branch: false           
            
          

